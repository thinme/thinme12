<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="Upspeed"></p>
    <p id="Downspped"></p>
    <script>
        let car={
            name: 'Sonata',
            speed: 100,
            color: 'White',
            speedup:function(a){
                let sp=this.speed+a;
                if(sp>=300){
                    sp=50;
                    return sp;
                }
                else{
                    return sp;
                }
            },
            speeddown: function(a){
                let sp=this.speed-a;
                if(sp<0){
                    return sp;
                }
                else{
                    return sp;
                }
            }
        };
            var upspeed=document.getElementById("upspeed");
            Upspeed.textContent='속도 증가 :' + car.speedup(100);
            var downspped=document.getElementById("downspeed");
            Downspped.textContent="속도 감소 :" + car.speeddown(30);
    </script>
</body>
</html>
