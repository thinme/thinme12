<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
     
    .container{
        display:grid;
        grid-template-columns:200px 200px;
    }

    [class*=cell]{
        box-sizing: border-box;
        border: 5px solid black;
        border-radius: 10px;
        padding: 2px;
    }
</style>
<body>
    <div class="container">
    <cell class="cell">cell a</cell>
    <cell class="cell">cell b</cell>
    <cell class="cell">cell c</cell>
    <cell class="cell">cell d</cell>
    </div>
    
</body>
</html>
