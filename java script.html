    <script>
        function add(x, y, z) {
            let sum;
            if((y===undefined) && (z===undefined)) {
                sum=x;
            }
            else if(z===undefined){
                sum=x+y;
            }
            else{
                sum=x+y+z;
            }
            return sum;
        }
        let a1=add(2);
        let a2=add(2, 3);
        let a3=add(4, 5, 6);

    </script>
