<script>
   function bubble(number) {
    let swap
    for(let i=0; i<number.length; i++){
        for(let j=0; j<=number.length-i; j++){
            if(number[j]>number[j+1]){
                swap=number[j];
                number[j]=number[j+1];
                number[j+1]=swap;
            }
        }
    }
    return number
}
function solution(numbers) {
    var answer=[];
    let sum=0;
    let arr;
    let result
    for(let i=1; i<numbers.length; i++){
        for(let j=0; j<numbers.length; j++){
            arr=[]
        }if([i]!==[j+1]){
            result=arr.push([i]+[j+1]);
        }answer.push(bubble(arr));
    }
    return answer
    
}
