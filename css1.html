<!DOCTYPE html>
<html>
<head>
    <title>CSS3 selector Basic</title>
    </head>
    <style>
        #header > h1{color:red;}
        #section > h1{color:orange;}
    </style>
    <body>
        <div id="header">
            <h1 class="title">Lorem ipsum</h1>
            <div id="nav">
                <h1>Navigation</h1>
            </div>
        </div>
        <div id="section">
            <h1 class="title">Lorem ipsum</h1>
            <p>Lorem ipsum dolor sit amet, comsectetur elit.</p>
        </div>
    </body>
    </html>
