<!DOCTYPE html>
<html>
<head>
    <title>CSS3 selector Basic</title>
    <style>
        #header{
            width: 800px; margin: 0 auto;
            background: red;
        }
        #wrap{
            width: 800px; margin: 0 auto;
            overflow: hidden;
        }
        #aside{
            width: 200px; float: left;
            background: blue;
        }
        #content{
            width: 600px; float: left;
            background: green;
        }
    </style>
    </head>
    <bodY>
        <div id="header">
            <h1>Header</h1>
        </div>
        <div id="wrap">
            <div id="aside">
                <h1>aside</h1>
        </div>
        <div id="content">
            <h1>content</h1>
        </div>
    </bodY>   
</html>
